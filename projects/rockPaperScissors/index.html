<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
	<center>
    <h1><span class="rock">Rock</span><span class="paper">Paper</span><span class="scissors">Scissors</span></h1>
    <h2>Select either rock, paper or scissors and see if you can beat the computer!</h2>
    <p><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
    <span class="rock"><button type='button'>Rock</button></span>
    <span class="paper"><button type='button'>Paper</button></span>
    <span class="scissors"><button type='button'>Scissors</button></span><br><br>
    <div class="message">Player: <strong>[Start]</strong> Computer: <strong>[Waiting]</strong></div><br><br><br>
    <div class="score">Player: [ 0 ] Computer: [ 0 ]</div><br>
    <h1 class="resultbox"></h1>
    </center>
    <script src="script.js"></script>
</body>
</html>
